<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card - Another Attempt 05.15.2022</title>
    <link rel="stylesheet" href="style.css">
    <!-- add Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="card-header">
            <img id="profile" src="./images/user-circle.png" alt="profile">
        </div>
        <div class="card-body">
            <h1>Jane Doe</h1>
            <!-- you can put img tag inside heading tag -->
            <p><img src="./images/map-marker.png" alt="pin">Seattle</p>
            <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
            <!-- you can put image or anchor tags inside paragraph tag -->
            <p><a href="#"><img src="./images/gear.png" alt="gear">edit profile</a></p>
        </div>
    </div>
</body>
</html>
